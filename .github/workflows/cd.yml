name: Continuous Deployment

on:
  push:
    branches:
      - pipeline-main
  pull_request:
    branches:
      - pipeline-main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'adopt'

      - name: Build microservices
        run: |
          mvn -f ./api-gateway/pom.xml clean package -Dmaven.test.skip=true && \
          mvn -f ./authentication-service/pom.xml clean package -Dmaven.test.skip=true && \
          mvn -f ./business-service/pom.xml clean package -Dmaven.test.skip=true && \
          mvn -f ./product-service/pom.xml clean package -Dmaven.test.skip=true && \
          mvn -f ./productimage-service/pom.xml clean -Dmaven.test.skip=true package

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker images
        run: |
          docker-compose build
          docker-compose push
