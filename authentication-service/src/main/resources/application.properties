server.port=8081
spring.application.name=authentication-service

spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USERNAME}
spring.datasource.password=${DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

spring.cloud.gcp.logging.enabled=true
spring.cloud.gcp.project-id=kringloop2

#spring.rabbitmq.host=localhost
#spring.rabbitmq.port=5672
#spring.rabbitmq.username=guest
#spring.rabbitmq.password=guest

spring.rabbitmq.addresses=${RABBITMQ_URL}

rabbitmq.log.queue.name=log_queue
rabbitmq.log.exchange.name=log_exchange
rabbitmq.log.routing.key=log_routing_key

management.tracing.sampling.probability=1.0
tracing.url=http://localhost:4317
