steps:
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Build API Gateway'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/service-a:$COMMIT_SHA', './api-gateway']
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Push API Gateway'
    args: ['push', 'gcr.io/$PROJECT_ID/service-a:$COMMIT_SHA']

