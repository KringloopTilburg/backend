  # Deploy Service A to Kubernetes
  - name: 'gcr.io/cloud-builders/kubectl'
    id: 'Deploy Service A'
    args: [
      'set', 'image',
      'deployment/service-a',
      'service-a=gcr.io/$PROJECT_ID/service-a:$COMMIT_SHA',
      '--namespace=default'
    ]

