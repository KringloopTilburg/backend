  # Deploy Service C to Kubernetes
  - name: 'gcr.io/cloud-builders/kubectl'
    id: 'Deploy Service C'
    args: [
      'set', 'image',
      'deployment/service-c',
      'service-c=gcr.io/$PROJECT_ID/service-c:$COMMIT_SHA',
      '--namespace=default'
    ]

# List of images to push to Google Container Registry
images:
  - 'gcr.io/$PROJECT_ID/service-a:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/service-b:$COMMIT_SHA'
